		{{list.Name}}
<div>
	<span>{{remaining()}} of {{list.Items.length}} remaining</span>
	<ul class="unstyled">
		<li ng-repeat="item in list.Items">
			<input type="checkbox" ng-model="item.checked" ng-click="pickedUpChanged($index)">
			<span class="picked-up-{{item.checked}}" >{{item.Quantity}} {{item.QuantityType}} {{item.Name}}</span>
		</li>
	</ul>
</div>
