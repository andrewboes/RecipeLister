<div class="well">
	<div class="row-fluid">
		<input class="span10" type="text" ng-model="url" placeholder="Url"/>
		<input class="btn-primary" type="button" value="Go" ng-click="scrapePage()"/>
	</div>
	<div class="row-fluid">
		<input class="span12" type="text" ng-model="rawRecipe.Name" /></div>
	<div class="row-fluid">
		<input class="span12" type="text" ng-model="rawRecipe.Servings" /></div>
	<fieldset>
		<legend>Ingredients</legend>
		<ul class="unstyled">
			<li class="row-fluid" ng-repeat="ingredient in rawRecipe.Ingredients">
				<div class="span6">
					<input class="span3" type="text" ng-model="ingredient.Item1" />
					<input class="span9" type="text" ng-model="ingredient.Item2" />
				</div>
				<div class="span6 ingredientInputForm">
					<ng:form name="ingredientsAddForm">
						<div class="row-fluid">
								<input class="span4" required placeholder="Search..." type="text" ng-model="ingredient.foodSearch" typeahead-on-select="foodSelected($item, ingredient)" typeahead="suggestion.Name for suggestion in foods($viewValue)"/>
							
							<select class="span4" required ng-model="ingredient.quantityType" ng-options="ingType.Name for ingType in ingredient.currentSelectedFood.QuantityTypes" placeholder="quantity type">
								<input class="span4" required type="text" min="0" ng-model="ingredient.quantity" placeholder="quantity" />
								
							</select>
								<div>
									<input class="span10" type="text" ng-model="ingredient.newIngredientNotes" placeholder="notes" />
									<input class="btn btn-sm" type="button" ng-click="saveIngredient(ingredient);" value="save" />
									<!--<input class="btn btn-sm" type="button" ng-click="open();" value="new" />-->
							</div>
						</div>
				</ng:form>
				</div>
			</li>
		</ul>
	</fieldset>
	<fieldset>
		<legend>Instructions</legend>
		<ul class="unstyled">
			<li class="row-fluid" ng-repeat="instruction in rawRecipe.Instructions track by $index">
				<textarea rows="3" class="span12" ng-model="instruction" />
			</li>
		</ul>
	</fieldset>
</div>

<script>
	function toggleStatus() {
		if ($('#toggleElement').is(':checked')) {
			$('#idOfTheDIV :input').attr('disabled', true);
		} else {
			$('#ingredientInputForm :input').removeAttr('disabled');
		}
	}
</script>
