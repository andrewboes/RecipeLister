<div>Search your recipes:</div>
<input ng-model="query" type="text">
<ul class="thumbnails">
	<li class="span4" ng-repeat="recipe in recipes| filter:query">
		<a href="#/recipes/edit/{{recipe.Id}}">
		<div class="thumbnail">
			<img src="{{recipe.imgSrc}}" alt="No image">
			<div class="caption">
				<h3 class="restrict-text-no-wrap">{{recipe.Name}}</h3>
				<h6 class="restrict-text-no-wrap">{{recipe.Description}}&nbsp;</h6>
			</div>
		</div>
			</a>
	</li>
</ul>
